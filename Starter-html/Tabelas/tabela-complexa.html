<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <center>
      <table>
        <caption>
          Produzidos x Vendidos por Loja
        </caption>
        <colgroup>
          <col />
          <col span="2" style="background-color: red" />
          <col span="2" style="background-color: blue" />
        </colgroup>
        <thead>
          <tr>
            <th rowspan="2"></th>
            <th colspan="2" scope="colgroup">Loja Montenegro</th>
            <th colspan="2" scope="colgroup">Loja Rocha</th>
          </tr>
          <tr>
            <th scope="col">Produzidos</th>
            <th scope="col">Vendidos</th>
            <th scope="col">Produzidos</th>
            <th scope="col">Vendidos</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <th scope="row">Vassouras</th>
            <td>50</td>
            <td>70</td>
            <td>50</td>
            <td>90</td>
          </tr>
          <tr>
            <th scope="row">Panelas</th>
            <td>50</td>
            <td>70</td>
            <td>50</td>
            <td>90</td>
          </tr>
        </tbody>
      </table>
    </center>
  </body>
</html>
