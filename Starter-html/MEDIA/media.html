<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div>
      <video src="./assets/v3.mp4" controls></video>
    </div>
    <div>
      <video controls width="200" height="400" poster="./assets/imagem.jpg">
        <source src="./assets/v3.mp4" type="video/mp4" />
      </video>
    </div>

    <div>
      <audio controls width="200" height="400">
        <source src="./assets/a1.mp3" type="audio/mp3" />
      </audio>
    </div>

    <div>
      <iframe
        width="560"
        height="315"
        src="https://www.youtube.com/embed/wGgTHC4n9Nk"
        title="YouTube video player"
        frameborder="0"
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
        allowfullscreen
      ></iframe>
    </div>
    <div>
      <iframe
        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d16622.77356896677!2d-47.222271400195176!3d-22.888780714062932!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x94c8bb0a4392a77b%3A0x9b069399d906f1ed!2sVilla%20Garden%20bar%20Hortol%C3%A2ndia!5e0!3m2!1spt-BR!2sbr!4v1665252523013!5m2!1spt-BR!2sbr"
        width="600"
        height="450"
        style="border: 0"
        allowfullscreen=""
        loading="lazy"
        referrerpolicy="no-referrer-when-downgrade"
      ></iframe>
    </div>
  </body>
</html>
